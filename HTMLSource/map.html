	var walterlight = new google.maps.LatLng(44.227916, -76.491821);
	var dupius = new google.maps.LatLng(44.228521, -76.492696);
	var miller = new google.maps.LatLng(44.227403, -76.492945);
	var etherington = new google.maps.LatLng(44.224084, -76.493915);
	var granthall = new google.maps.LatLng(44.225771, -76.495178);
	var sterl = new google.maps.LatLng(44.224592, -76.497721);
	
	var contentellis = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Ellis Hall</h1>'+
      '<div id="bodyContent">'+
      '</div>'+
      '</div>';
	  
	  var contentjeffery = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Jeffery Hall</h1>'+
      '<div id="bodyContent">'+

      '</div>'+
      '</div>';
	  
	  var contentilc = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Integrated Learning Centre</h1>'+
      '<div id="bodyContent">'+
      
      '</div>'+
      '</div>';
	  
	  var contentgoodwin = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Goodwin Hall</h1>'+
      '<div id="bodyContent">'+

      '</div>'+
      '</div>';
	  
	  var contentwalterlight = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Walter Light Hall</h1>'+
      '<div id="bodyContent">'+

      '</div>'+
      '</div>';
	  
	  var contentdupius = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Dupius Hall</h1>'+
      '<div id="bodyContent">'+

      '</div>'+
      '</div>';
	  
	  var contentmiller = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Miller Hall</h1>'+
      '<div id="bodyContent">'+

      '</div>'+
      '</div>';
	  
	  var contentetherington = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Etherington Hall</h1>'+
      '<div id="bodyContent">'+

      '</div>'+
      '</div>';
	  
	  var contentgranthall = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Grant Hall</h1>'+

      '</div>';
	  
	  var contentsterl = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Sterling Hall</h1>'+
      '<div id="bodyContent">'+

      '</div>'+
      '</div>';
	  
	  var infoellis = new google.maps.InfoWindow({
      content: contentellis
  });
  var infosterl = new google.maps.InfoWindow({
      content: contentsterl
  });
  
  var infojeffery = new google.maps.InfoWindow({
      content: contentjeffery
  });
  var infoilc = new google.maps.InfoWindow({

  });
  var infogoodwin = new google.maps.InfoWindow({

  var infowalterlight = new google.maps.InfoWindow({

  var infodupius = new google.maps.InfoWindow({

  });
  
  
  var mapOptions = {
    zoom: 16
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var infowindow = new google.maps.InfoWindow({
        map: map,
        position: pos,
        content: 'Your Location.'
      });
	  
	  var ellism = new google.maps.Marker({
      position: ellis,
      map: map,
	  icon: 'brown_MarkerC.png'
  });

    infoellis.open(map,ellism);
  });

      map: map,

  });

  });

  });
  var goodwinm = new google.maps.Marker({

  var walterlightm = new google.maps.Marker({

      map: map,

  });

  });
  var dupiusm = new google.maps.Marker({
      position: dupius,
      map: map,
      icon: 'yellow_MarkerC.png'
  });

    infodupius.open(map,dupiusm);
  });
  var millerm = new google.maps.Marker({
      position: miller,
      map: map,
      icon: 'orange_MarkerM.png'
  });
    google.maps.event.addListener(millerm, 'click', function() {
    infomiller.open(map,millerm);
  });
  var etheringtonm = new google.maps.Marker({
      position: etherington,
      map: map,
      icon: 'purple_MarkerM.png'
  });
    google.maps.event.addListener(etheringtonm, 'click', function() {
    infoetherington.open(map,etheringtonm);
  });
  var granthallm = new google.maps.Marker({
      position: granthall,
      map: map,
  });
    google.maps.event.addListener(granthallm, 'click', function() {
    infogranthall.open(map,granthallm);
  });
  
 var sterlm = new google.maps.Marker({
      position: sterl,
      map: map,
	  icon: 'purple_MarkerP.png'
  });
    google.maps.event.addListener(sterlm, 'click', function() {
    infosterl.open(map,sterlm);
  });
  
  

      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}



google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
